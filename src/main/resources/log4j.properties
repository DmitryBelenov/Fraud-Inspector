# Root logger option
log4j.rootLogger=INFO, info
#log4j.rootLogger=ALL, all
#log4j.rootLogger=ERROR, error

log4j.appender.info=org.apache.log4j.RollingFileAppender
log4j.appender.info.File=${catalina.home}/logs/FISystem_INFO.log
log4j.appender.info.MaxFileSize=5MB
log4j.appender.info.MaxBackupIndex=10
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{0}:%L - %m%n

